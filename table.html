<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Table</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
        </style>
    </head>

        <header>
            <h1>Робота з таблицею</h1>

            </nav>

                <td colspan="2" rowspan="4">2</td>
                <td colspan="3" rowspan="8">3</td>

            </tr>
            <tr>
                <th>2</th>
            </tr>
            <tr>
                <td colspan="2" rowspan="2">1</td>
                <th>3</th>
            </tr>
            <tr>
                <th>4</th>
            </tr>
            <tr>
                <td colspan="4" rowspan="4">1</td>
                <th>5</th>
            </tr>
            <tr>
                <th>6</th>
            </tr>
            <tr>
                <th>7</th>
            </tr>
            <tr>
                <th>8</th>
            </tr>
            <tr>
                <th>1</th>

                <th>3</th>

                <th>6</th>

    </body>
</html>
